version: '3.5'

services:
  rack:
    image: 18xx_rack:dev
    environment:
      DATABASE_URL: postgres://root:password@db:5432/18xx_development
      RACK_ENV: development
    volumes:
      - .:/18xx
      - /18xx/vendor

  db:
    build: ./db/
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: 18xx_development

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db

  nginx:
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./log/nginx:/var/log/nginx
